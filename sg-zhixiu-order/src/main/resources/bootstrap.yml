spring:
   cloud:
      config:
         discovery:
            enabled: true
            service-id: sg-zhixiu-configserver
         profile: dev
   application:
      name: sg-zhixiu-order
eureka:
   client:
      service-url:
         defaultZone: http://localhost:8764/eureka
         register-with-eureka: true
         fetch-registry: true
   instance:
      preferIpAddress: true